language: android
jdk: oraclejdk8

env:
  global:
    - ANDROID_API_LEVEL=26
    - EMULATOR_API_LEVEL=21
    - ANDROID_BUILD_TOOLS_VERSION=26.0.2
    - ANDROID_ABI=armeabi-v7a
    - ANDROID_TAG=google_apis
    - ADB_INSTALL_TIMEOUT=20 # Give emulator more time to start (Default 2 minutes)

android:
  components:
    - tools
    - platform-tools
    - tools
    - build-tools-$ANDROID_BUILD_TOOLS_VERSION
    - android-$ANDROID_API_LEVEL
    - android-$EMULATOR_API_LEVEL

    # Google APIs
    - addon-google_apis-google-$ANDROID_API_LEVEL
    - addon-google_apis-google-$EMULATOR_API_LEVEL

    # Google Play Services
    - extra-google-google_play_services

    # Android support library
    - extra-android-support

    # Latest artifacts in local repository
    - extra-google-m2repository
    - extra-android-m2repository

    # Specify at least one system image
    - sys-img-armeabi-v7a-google_apis-$ANDROID_API_LEVEL
    - sys-img-armeabi-v7a-google_apis-$EMULATOR_API_LEVEL

before_install:
    - yes | sdkmanager "platforms;android-27"

before_cache:
    - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
    - rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/

jobs:
  include:
    - stage: compile
      install: true
      script:
        chmod +x ./gradlew;
        ./gradlew compileDebugSources;
        ./gradlew compileReleaseSources;
    - stage: test
      install: true
      before_script:
        # Emulator Management: Create, Start and Wait
        - chmod +x ./gradlew
        - echo no | android create avd --force -n test -t "android-"$EMULATOR_API_LEVEL --abi $ANDROID_ABI --tag $ANDROID_TAG
        - emulator -avd test -no-window &
        - android-wait-for-emulator
        # Disable animations on the emulator (Improve performance)
        - adb shell settings put global window_animation_scale 0 &
        - adb shell settings put global transition_animation_scale 0 &
        - adb shell settings put global animator_duration_scale 0 &
        # Disable keyboard (Reduces test errors)
        - adb shell settings put secure show_ime_with_hard_keyboard 0
        # Unlock phone
        - adb shell input keyevent 82 &
      script: 
        - chmod +x ./gradlew;
        - ./gradlew test --stacktrace
        - travis_wait 30 ./gradlew clean connectedAndroidTest --full-stacktrace
    - stage: package
      install: true
      script:
        chmod +x ./gradlew;
        ./gradlew jar;
    - stage: device check
      install: true
      script:
        chmod +x ./gradlew;
        ./gradlew deviceCheck

after_script:
    # this file changes every time but should not be cached
    - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
    - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
